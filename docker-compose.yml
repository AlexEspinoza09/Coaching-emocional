version: '3.8'

services:
  # Aplicación Next.js (NO expuesta directamente)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coaching-landing-app
    # NO exponemos el puerto al host, solo accesible internamente
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_TITLE=Coaching Emocional
      - NEXT_PUBLIC_BASE_URL=http://localhost
    restart: unless-stopped
    networks:
      - coaching-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx como Reverse Proxy (ÚNICO puerto expuesto)
  nginx:
    image: nginx:alpine
    container_name: coaching-landing-nginx
    ports:
      - "80:80"
      # Descomenta la siguiente línea cuando configures HTTPS
      # - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Volumen para logs
      - nginx-logs:/var/log/nginx
      # Descomenta cuando tengas certificados SSL
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - coaching-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development service (use this for local development)
  dev:
    image: node:18-alpine
    container_name: coaching-landing-dev
    working_dir: /app
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SITE_TITLE=Coaching Emocional
      - NEXT_PUBLIC_BASE_URL=http://localhost:3001
      - WATCHPACK_POLLING=true
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
    networks:
      - coaching-network

networks:
  coaching-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local
