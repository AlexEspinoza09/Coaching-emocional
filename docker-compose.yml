version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coaching-landing-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_TITLE=Coaching Emocional
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
    restart: unless-stopped
    networks:
      - coaching-network

  # Development service (use this for local development)
  dev:
    image: node:18-alpine
    container_name: coaching-landing-dev
    working_dir: /app
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SITE_TITLE=Coaching Emocional
      - NEXT_PUBLIC_BASE_URL=http://localhost:3001
      - WATCHPACK_POLLING=true
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
    networks:
      - coaching-network

networks:
  coaching-network:
    driver: bridge
