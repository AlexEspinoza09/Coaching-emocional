# Upstream - Conexión a la aplicación Next.js
upstream nextjs_app {
    server app:3000;
    keepalive 32;
}

# Configuración del servidor
server {
    listen 80;
    listen [::]:80;

    # Cambia esto por tu dominio en producción
    server_name localhost;

    # Seguridad - Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs específicos del sitio
    access_log /var/log/nginx/coaching-access.log;
    error_log /var/log/nginx/coaching-error.log;

    # Proxy a la aplicación Next.js
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;

        # Headers necesarios para el proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Caché
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # Archivos estáticos de Next.js (optimización)
    location /_next/static/ {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Caché largo para archivos estáticos de Next.js
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Imágenes y assets públicos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Caché para assets
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Health check endpoint (opcional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

